name: Publish to Sonatype Central

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for version calculation
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Check version compatibility
      run: |
        echo "üîç Checking if version can be safely published..."
        # Run both the shell script and Gradle task for comprehensive checking
        ./scripts/check-version.sh
        ./gradlew validateVersion
    
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
        git_user_signingkey: true
        git_commit_gpgsign: true
    
    - name: Publish to Sonatype Central
      env:
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        # Get the key ID from the imported key
        KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)
        echo "Using GPG key ID: $KEY_ID"
        
        # Publish with Gradle using the Nexus plugin
        ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository \
          -Psigning.keyId=$KEY_ID \
          -Psigning.password=$GPG_PASSPHRASE \
          -Psigning.secretKeyRingFile=~/.gnupg/secring.gpg \
          -PsonatypeUsername=$SONATYPE_USERNAME \
          -PsonatypePassword=$SONATYPE_PASSWORD