name: Publish to Maven Central

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
        
    - name: Configure in-memory signing
      run: |
        DELIM=SIGNING_KEY_EOF
        echo "ORG_GRADLE_PROJECT_signingInMemoryKey<<$DELIM" >> "$GITHUB_ENV"
        KEY_RAW='${{ secrets.SIGNING_KEY }}'
        if echo "$KEY_RAW" | base64 --decode > key.tmp 2>/dev/null; then
          cat key.tmp >> "$GITHUB_ENV"
          rm -f key.tmp
        else
          printf "%s" "$KEY_RAW" >> "$GITHUB_ENV"
        fi
        echo >> "$GITHUB_ENV"
        echo "$DELIM" >> "$GITHUB_ENV"
        {
          echo "ORG_GRADLE_PROJECT_signingInMemoryKeyPassword=${{ secrets.SIGNING_PASSWORD }}"
          echo "ORG_GRADLE_PROJECT_mavenCentralUsername=${{ secrets.OSSRH_USERNAME }}"
          echo "ORG_GRADLE_PROJECT_mavenCentralPassword=${{ secrets.OSSRH_PASSWORD }}"
        } >> "$GITHUB_ENV"
        
    - name: Run tests
      run: ./gradlew test
      
    - name: Publish and release to Maven Central
      run: ./gradlew publishAndReleaseToMavenCentral